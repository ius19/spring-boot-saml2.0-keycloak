<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Keycloak Spring Security SAML</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    /* Background container */
    .page-wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
    }

    /* subtle vignette to increase contrast */
    .page-wrap::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: radial-gradient(circle at center,
                  rgba(255,255,255,0) 30%,
                  rgba(0,0,0,0.30) 100%);
      opacity:0.35;
    }

.card-container {
  background: rgba(255, 255, 255, 0.10);
  padding: 55px;                        /* increased from 40px â†’ taller and wider */
  border-radius: 24px;                  /* slightly bigger radius */
  max-width: 520px;                     /* increased from 420px */
  width: 100%;

  text-align: center;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);

  backdrop-filter: blur(18px);          /* stronger blur for bigger area */
  -webkit-backdrop-filter: blur(18px);
  border: 1px solid rgba(255, 255, 255, 0.38);
}

/* Bigger, clearer title */
h3 {
  margin: 0 0 14px;
  font-size: 2.2rem;                    /* increased from 1.8rem */
  font-weight: 700;
  color: #ffffff;
  text-shadow: 0 2px 8px rgba(0,0,0,0.45);
}

/* Bigger subtext */
.subtext {
  font-size: 17px;                      /* increased from 15px */
  color: rgba(255,255,255,0.92);
  margin-bottom: 30px;
  text-shadow: 0 2px 5px rgba(0,0,0,0.40);
}

/* Bigger button */
.login-btn {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 16px 32px;                   /* increased from 12px 26px */
  border-radius: 12px;                  /* slightly bigger corners */
  background: #2563eb;
  color: #fff;
  font-size: 1.1rem;                    /* increased button font */
  font-weight: 600;
  text-decoration: none;
  border: none;

  box-shadow: 0 10px 26px rgba(37,99,235,0.38);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.login-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 30px rgba(37,99,235,0.50);
}
  </style>
</head>

<body class="page-wrap"
      th:style="'background: url(' + @{/images/Gradient_BG_Blur.jpg} + ') no-repeat center center / cover;'">

  <div class="card-container" role="region">
      <h3>Keycloak SSO Login</h3>
      <p class="subtext">Use SAML authentication to sign in securely.</p>

      <a th:href="@{saml/login}" class="login-btn" role="button">
        <i class="fas fa-right-to-bracket"></i>
        Login with SAML
      </a>
  </div>

</body>
</html>
